<head>
  <meta charset="UTF-8">
  <title>shitcode tutorial</title>
  <link rel="stylesheet" type="text/css" href="question.component.css">
</head>
<body>
  <div class="nav">
    <div class="navBox" *ngFor="let questionId of questionIDArray">
        <button type="button" class="navButton" [id] = "questionId" (click)="loadQuestion(questionId)">{{questionId}}</button>
    </div>
  </div>
  <p id = "principle" class="principle" >{{data.principle}}</p>
  <p id = "realPrinciple" class="realPrinciple" [hidden]="!isAnswered">{{data.realPrinciple}}</p>
  <p>which one is shitcode?</p>
  <div class="container">
    <button id = "left" class="question left" type="button" (click)="chooseLeft()">{{data.options[0].content}}</button>
    <button id = "right" class="question right" type="button" (click)="chooseRight()">{{data.options[1].content}}</button>
  </div>

  <div class="footer">
    <button class="confirm" type="button" (click)="confirm()">confirm</button>
    <button class="report" type="button" (click)="report()">get report</button>
  </div>

  <div *ngIf="isAnswered === true">
    <h4>Total number of correct: {{data.historyCorrectNum}}</h4>
    <h4>Total number of answers: {{data.historyAnswerNum}}</h4>
  </div>
</body>
